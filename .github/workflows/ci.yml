name: ci

on:
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

  tests:
    needs: setup
    runs-on: ubuntu-latest
    name: Tests
    steps:
      - name: Run Tests
        run: npm run test -- --coverage

  style:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    - name: Style
      run: npm run format:check
